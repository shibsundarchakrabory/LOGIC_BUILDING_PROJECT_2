<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="kanbenLogo.png" />
    <title>KANBEN BOARD</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="left">
          <div>
            <img class="logo" src="./kanbenLogo.png" alt="">
          </div>
          Kanben
        </div>
        <div class="right">
          <button id="togleModal">Add new Task</button>
        </div>
      </nav>
      <section class="board">
        <div id="todo" class="task-colomns">
          <div class="headin">
            <div class="feft">To Do</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div id="prograss" class="task-colomns">
          <div class="headin">
            <div class="feft">In progress</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div id="done" class="task-colomns">
          <div class="headin">
            <div class="feft">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>
    <div class="modal ad-new-task">
      <div class="bg"></div>
      <div class="center">
        <input type="text" placeholder="Task Task" id="task-title" />
        <textarea id="task-description"  placeholder="Task description" ></textarea>
        <button id="add-new-task" class="add-task-button">Create task</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
