<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KANBEN BIARD</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="left">Kanben</div>
        <div class="right">
          <button>Add new Task</button>
        </div>
      </nav>
      <section class="board">
        <div class="task-colomns">
          <div class="headin">
            <div class="feft">To Do</div>
            <div class="right">Count</div>
          </div>
          <div class="task">
            <h2>Task 1</h2>
            <p>Description</p>
            <button>Delet</button>
          </div>
        </div>
        <div class="task-colomns">
          <div class="headin">
            <div class="feft">In progress</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div class="task-colomns">
          <div class="headin">
            <div class="feft">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
